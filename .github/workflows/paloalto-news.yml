name: Fetch Palo Alto News

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours at minute 0
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dotenv

      - name: Run RSS news fetcher
        run: python .github/workflows/.github/scripts/scrape_rss_news.py

      - name: Commit and push news file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add news/paloalto_news.md README.md
          git commit -m "ðŸ“¥ Update Palo Alto news filtered by media and spokespersons" || echo "No changes to commit"
          git pull --rebase origin main
          git push
