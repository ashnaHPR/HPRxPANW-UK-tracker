name: Fetch Palo Alto News

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List .github directory files for debugging
        run: ls -R .github

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser openai python-dotenv

      - name: Run RSS news fetcher
        run: python .github/scripts/scrape_rss_news.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push news file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add news/paloalto_news.md
          git commit -m "ðŸ“¥ Daily Palo Alto news update" || echo "No changes to commit"
          git push
