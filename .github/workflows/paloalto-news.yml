name: 📰 Update PANW News Feed

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧾 Debug: List workspace contents
        run: |
          echo "📂 CURRENT WORKING DIRECTORY: $PWD"
          echo "🗂️ FILE TREE:"
          ls -R .

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser tldextract pytz requests

      - name: 🚀 Attempt to run scraper
        run: python ./scrape_rss_news.py
