name: Fetch Palo Alto News

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours at minute 0
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # stable python version

      - name: Uninstall any old OpenAI version (cleanup)
        run: pip uninstall -y openai || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser "openai>=1.3.9,<2.0" python-dotenv

      - name: Run RSS news fetcher
        run: python .github/scripts/scrape_rss_news.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push news file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add news/paloalto_news.md README.md
          git commit -m "ðŸ“¥ Update Palo Alto news and README" || echo "No changes to commit"
          git push
