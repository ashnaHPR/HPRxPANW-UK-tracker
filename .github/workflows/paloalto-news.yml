name: Palo Alto Networks News Tracker

on:
  schedule:
    - cron: '0 */4 * * *'   # Runs every 4 hours
  workflow_dispatch:        # Allows manual trigger

jobs:
  scrape-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser pytz

      - name: Run scraper
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        run: python .github/scrape_rss_news.py

      - name: Commit and push updated README and summaries
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md summaries/weekly/summary.csv summaries/monthly/summary.csv
          git commit -m 'Automated update of media coverage' || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
