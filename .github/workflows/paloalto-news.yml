name: ðŸ“° Update PANW News Feed

on:
  schedule:
    - cron: '0 */4 * * *'  # every 4 hours
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}  # ðŸ‘ˆ force root directory
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install feedparser tldextract pytz requests

      - name: Run scraper
        run: python scrape_rss_news.py

      - name: Commit and push if changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md summaries/*
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-update PANW media summaries"
          git push
