name: Fetch Palo Alto News

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser openai==1.3.7 python-dotenv

      - name: Run RSS news fetcher
        run: python .github/workflows/.github/scripts/scrape_rss_news.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md news/paloalto_news_section.md
          git commit -m "ðŸ“° Auto-update Palo Alto news" || echo "No changes"
          git push
