name: ğŸ“° Update PANW News Feed

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§¾ List contents to debug path issue
        run: |
          echo "Current working directory:"
          pwd
          echo "Repo contents:"
          ls -R

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser tldextract pytz requests

      - name: ğŸš€ Run scraper
        run: python ./scrape_rss_news.py

      - name: ğŸ’¾ Commit and push if changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md summaries/*
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update PANW media summaries"
          git push
