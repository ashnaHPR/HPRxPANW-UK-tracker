name: Update Palo Alto News

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours at minute 0
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dotenv

      - name: Run RSS news fetcher
        run: python .github/scripts/scrape_rss_news.py

      - name: Show README.md (for debug)
        run: |
          echo "----- README.md contents -----"
          head -n 20 README.md || echo "README.md not found"
          echo "------------------------------"

      - name: Commit and push README.md
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git reset --hard HEAD
          git pull --rebase origin main
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ“¥ Update Palo Alto news filtered by media and spokespersons"
          git push
