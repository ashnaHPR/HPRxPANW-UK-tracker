name: Fetch Palo Alto News

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours at minute 0
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dotenv

      - name: Run RSS news fetcher
        run: python .github/scripts/scrape_rss_news.py
        working-directory: ${{ github.workspace }}

      - name: Show status before commit
        run: |
          git status
          ls -l README.md

      - name: Commit and push news file
        run: |
          set -e
          git pull --rebase origin main
          git add README.md
          git commit -m "ðŸ“¥ Update Palo Alto news filtered by media and spokespersons" || echo "No changes to commit"
          git push
