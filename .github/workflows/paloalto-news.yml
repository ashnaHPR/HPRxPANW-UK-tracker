name: Test Manual Trigger

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  test-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print working dir
        run: pwd

      - name: List files
        run: ls -al
