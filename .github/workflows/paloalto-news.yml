name: Update Palo Alto News

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run news scraper script
        run: python .github/scripts/scrape_rss_news.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md summaries/
          git commit -m "ðŸ“¥ Update news and summaries" || echo "No changes to commit"
          git pull --rebase origin main || echo "No changes to pull"
          git push origin main || echo "Nothing to push"
