name: Update Palo Alto News

on:
  schedule:
    - cron: '0 */2 * * *'  # Runs every 2 hours
  workflow_dispatch:

permissions:
  contents: write  # âœ… Needed to commit and push README.md

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dotenv

      - name: Run RSS news fetcher
        run: python .github/scripts/scrape_rss_news.py

      - name: Debug - Show README content
        run: |
          echo "===== README.md (Preview) ====="
          cat README.md || echo "README.md not found"
          echo "================================"

      - name: Commit and push README.md
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git fetch origin main
          git checkout main

          # Safely pull the latest changes
          git stash
          git pull origin main --rebase
          git stash pop || echo "No local changes to pop"

          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ“¥ Update Palo Alto news"
          git push origin main
