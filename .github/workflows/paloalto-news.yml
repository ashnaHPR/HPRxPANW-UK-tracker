name: ğŸ“° Update PANW News Feed

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§¾ Debug: Show working directory & file tree
        run: |
          echo "ğŸ“ Working directory: $PWD"
          echo "ğŸ“„ Listing all files:"
          ls -alR

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser tldextract pytz requests

      - name: ğŸš€ Run scraper from .github/
        run: python .github/scrape_rss_news.py
